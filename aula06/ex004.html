<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
            text-align: center;
            padding-top: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! seu nome completo tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em letras Maiúsculas fica ${nome.toUpperCase()} <br/>`)
        document.write(`E seu nome em letras Minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
