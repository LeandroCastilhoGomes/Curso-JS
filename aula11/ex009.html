    <div id="res">
        Resultado:
    </div>

    <script>
        function verificar() {
        var p = document.querySelector('input#txtpais')
        var res = document.querySelector('div#res')
        var txtp = (txtpais.value)
        res.innerHTML = `<p>Você é do ${txtp}</p>`

        }else{
            res.innerHTML = `<p>Seu pais é ${txtp}<p/><p>Você é <strong>Estrangeiro!</strong></p>`
        }
}
